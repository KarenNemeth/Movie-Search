<!DOCTYPE html>
<html>
<head>
    <title>Movie Search</title>
    <link type="text/css" rel="stylesheet" href="Movie-Search.css"/>
</head>
<body>
    <div id="header">
        <h1>Search all the Reels!</h1>
        <div id="inputs">
            <input id="searchTerm" placeholder="Search"></input>
            <button id="searchButton">Let's find it!</button>
        </div>
    </div>
    <div id="resultsContainer">
        <div id="results">
            <h3 id="message"></h3>
            <div id="toClear">
            </div>
        </div>
    </div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="Movie-Search.js"></script>
</body>
</html>
